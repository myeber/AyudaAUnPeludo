{% load static %}

<!DOCTYPE html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon"  type="image/png" href="{% static 'img/logo.jpg' %}">

  <title>Ayuda a un peludo</title>

  <!-- Bootstrap -->
  <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Mi hoja de estilos -->
  <link href="{% static 'css/styles.css' %}" rel="stylesheet">

</head>

<body>

  <!-- Barra de navegacion -->
  <nav class="navbar navbar-expand-lg fCO fixed-top">
    <div class="container">
      <a class="navbar-brand lB" href="/">
        <img src="{% static 'img/logo.jpg' %}" class="d-inline-block align-top img-fluid rounded" width="35" height="35">
        <b>Ayuda a un peludo</b>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="" role="button" ><i class="fa fa-bars" aria-hidden="true" style="color:#f5f5f5"></i></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
          <div class="navbar-nav mr-auto ml-auto text-center">
            {% block nombresvar %}
              <!-- nombres de las opciones -->
            {% endblock nombresvar %}
          </div>
          <div class="d-flex flex-row mt-2">
            <a href="#" class="navbar-brand mr-2">
              <img src="{% static 'img/fb.png' %}" class="d-inline-block align-top img-fluid rounded" width="35" height="35">
            </a>
            <a href="#" class="navbar-brand">
              <img src="{% static 'img/ig.png' %}" class="d-inline-block align-top img-fluid rounded" width="35" height="35">
            </a>
          </div>
      </div>
    </div>
  </nav>

  {% block contenido %}
    <!-- Codigo del contenido de la pagina -->   
  {% endblock contenido %}

  <!-- Footer -->
  <footer class="py-5 fCO">
    <div class="container">
      <div class="d-flex flex-row justify-content-center">
        <img src="{% static 'img/logo.jpg' %}" class="d-inline-block img-fluid rounded ml-auto" width="100" height="100">
        <p class="m-0 text-white mr-auto text-center ml-2">Contactanos: <br> Numero telefono <br> Email <br> Direccion </p>
      </div>

    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap JavaScript -->
  <script src="{% static 'jquery/jquery.min.js' %}"></script>
  <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
